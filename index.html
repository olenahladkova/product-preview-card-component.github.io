<!DOCTYPE html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section>
    <div class="card">
      <div class="image">
        <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
      <div class="info">
        <h2>Perfume</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="sale-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="cart icon">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olena Hladkova</a>.
  </div>
</body>
</html>
